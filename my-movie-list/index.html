<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .some-function{
      display: flex;
    }
    .fa-bars,.fa-th{
      cursor: pointer;
    }
    
    .act{
      background-color: cadetblue;
    }
  </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
    <!-- Search Bar -->
    <div class="some-function">
    <form
      class="row row-cols-lg-auto g-3 align-items-center mb-2"
      id="search-form"
    >
      <div class="col-12">
        <label class="visually-hidden" for="search-input">
          Search Keyword
        </label>
        <input
          type="text"
          class="form-control"
          id="search-input"
          placeholder="Keyword..."
        />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="search-submit-button">
          Search
        </button>
      </div>
    </form>
<!-- changing display -->
<div style="margin: 0 auto;">
<i class="fa fa-bars" aria-hidden="true"></i>
<i class="fa fa-th" aria-hidden="true"></i>
</div>
</div>
        <div class="row col" id="data-panel">
          <!-- Render Movie List -->
          <div class="col-sm-3">
            <div class="mb-2">
              <div class="card">
                <img
                  src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
                  class="card-img-top"
                  alt="Movie Poster"
                />
                <div class="card-body">
                  <h5 class="card-title">Movie title</h5>
                </div>
                <div class="card-footer">
                  <button class="btn btn-primary btn-show-movie" 
                  data-bs-toggle="modal" 
                  data-bs-target="#movie-modal" >More</button>
                  <button class="btn btn-info btn-add-favorite">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Movie Modal -->
    <div class="modal fade"
    id="movie-modal"
    tabindex="-1"
   
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
            <div class="row">
                <div class="col-sm-8" id="movie-modal-image">
                  <img src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true" alt="movie-poster" class="img-fluid">
                </div>
                <div class="col-sm-4">
                  <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
                  <p id="movie-modal-description">This is a movie.</p>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- paginator -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <li class="page-item"><a class="page-link" href="#" >1</a></li>
    </ul>
  </nav>
  <!-- Movie Modal -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
